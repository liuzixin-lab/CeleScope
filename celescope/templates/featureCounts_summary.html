<div class="abc" style="float: left; margin-left: 15%; margin-right:15%; width: 70%">
    <h2>featureCounts summary</h2>
    <div class="has_desc"></div>
    <div class="box">

        <table style="float: left; margin-left: 0; margin-right:0; width: 100%">
            {% for key, value in featureCounts_summary.items() %}
                <tr>
                    <td>{{ key|e }}</td>
                    <td>{{ value|e }}</td>
                </tr>
            {% endfor %}
        </table>
        <div class="clear"></div>
        <div class="description" style="display: none;">
            <p>SampleName：样本名称</p>
            <p>Assigned：定位到基因上的Reads数目及比例</p>
            <p>Unassigned_NoFeatures：未定位到基因上的reads数目及比例</p>
            <p>Unassigned_Ambiguity：定位在多个基因上的reads数目及比例</p>
        </div>
    </div>
</div>
